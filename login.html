<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="login.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Login</title>
  </head>
  <body class="back-login">
    <section class="panel1-login">
      <img
        src="img-login/imagen-logo.png"
        alt="imagen-de-usuarios"
        class="imagen-portada"
      />
    </section>
    <main class="panel2-login">
      <div class="contenedor-login">
        <div class="logo-utp">
          <img
            class="logo-utp-img"
            src="img-login/utp-login.png"
            alt="logo-utp+-portal"
          />
        </div>
        <form class="formulario" action="">
          <p class="p-login">Ingresa tus datos para iniciar sesión.</p>
          <input
            class="form-input"
            type="text"
            name="user"
            placeholder="Usuario del alumno"
            required
          />
          <input
            class="form-input"
            type="password"
            name="password"
            placeholder="Contraseña"
            required
          />
          <a class="btn-registro" href="index.html"
            ><input
              class="boton"
              type="button"
              name="Inicio"
              value="Iniciar Sesion"
          /></a>
          <p class="text-center">
            ¿Aún no eres usuario? <a href="registro.html">Registrate</a>
          </p>
        </form>
      </div>
    </main>
  </body>
</html>
