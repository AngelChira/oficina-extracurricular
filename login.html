<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="login.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Login</title>
  </head>
  <body class="back-login">
    <section class="panel1-login">
      <img src="img-login/imagen-logo.png" alt="imagen-de-usuarios" />
    </section>
    <section class="panel2-login">
      <div class="contenedor-login">
        <div class="logo-utp">
          <img src="img-login/utp-login.png" alt="logo utp +" width="60%" />
        </div>
        <div class="input-login">
          <form action="">
            <p class="p-login">Ingresa tus datos para iniciar sesión.</p>
            <div class="user-login">
              <input type="text" name="user" placeholder="Usuario del alumno" required />
            </div>
            <div class="user-login">
              <input type="password" name="password" placeholder="Contraseña" required />
            </div>
            <div class="btn-registro">
              <a href="inicio.html"><input type="button" name="Inicio" value="Iniciar Sesion"/></a>
              <p>¿Aún no eres usuario? <a href="registro.html">Registrate</a></p>
            </div>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
