<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro</title>
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="login.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="back-form">
    <div class="contenedor-principal">
      <div class="logo-registro">
        <img src="img-login/utp-login.png" alt="logo utp" width="50%" />
      </div>
      <div class="contenedor-inputs">
        <form action="" method="">
          <p class="p-registro">Registrate ahora!</p>
          <div class="input-registro">
            <input type="text" name="nombre" placeholder="Nombre" required />
          </div>
          <div class="input-registro">
            <input
              type="text"
              name="apellido"
              placeholder="Apellido"
              required
            />
          </div>
          <div class="input-registro">
            <input type="text" name="usuario" placeholder="Usuario" required />
          </div>
          <div class="input-registro">
            <input
              type="email"
              name="email"
              placeholder="Correo Electronico"
              required
            />
          </div>
          <div class="input-registro">
            <input
              type="password"
              name="contraseña"
              placeholder="Contraseña"
              required
            />
          </div>
          <div class="btn-registro">
            <input type="button" name="Registrar" value="Registrar" />
            <p>¿Ya tienes cuenta? <a href="login.html">Iniciar sesión</a></p>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
