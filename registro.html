<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro</title>
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="login.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="back-registro">
    <main class="contenido-principal">
      <div class="logo-utp">
        <img
          class="logo-utp-img logo-registro"
          src="img-login/utp-login.png"
          alt="logo utp"
        />
      </div>
      <form class="formulario" action="" method="">
        <p class="form-text-registro">Registrate ahora!</p>
        <input
          type="text"
          class="form-input"
          name="nombre"
          placeholder="Nombre"
          required
        />
        <input
          type="text"
          class="form-input"
          name="apellido"
          placeholder="Apellido"
          required
        />
        <input
          type="text"
          class="form-input"
          name="usuario"
          placeholder="Usuario"
          required
        />
        <input
          type="email"
          class="form-input"
          name="email"
          placeholder="Correo Electronico"
          required
        />
        <input
          type="password"
          class="form-input"
          name="contraseña"
          placeholder="Contraseña"
          required
        />
        <button class="boton-registrar" name="Registrar">Registrar</button>
        <p class="form-text-login">
          ¿Ya tienes cuenta? <a href="login.html">Iniciar sesión</a>
        </p>
      </form>
    </main>
  </body>
</html>
